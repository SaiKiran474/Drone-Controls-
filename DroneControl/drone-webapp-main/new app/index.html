<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Drone Application</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap links
        <script src="bootstrap/js/bootstrap.bundle.min.js"></script>-->
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

        <link href="styles.css" rel="stylesheet">
        <script src="script.js"></script>
        <link rel="stylesheet" type="text/css" href="flight-indicators/css/flightindicators.css" />

        <!-- speedometers -->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="flight-indicators/jquery/jquery-3.7.1.js"></script>
        <script type="text/javascript" src="speedometer/FlexGauge.js"></script>

        <script src="http://netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>


    </head>
    <body>
        <header>
            <h4 class = heading >DRONE WEB APPLICATION</h4>
        </header>
        <!-- div Top Box -->
        <div class="top-box">
            <div class = "drones">
                <div class = "drone1">
                    <h3 class="droneheading">REMOTE DRONE</h3>
                    <div class="remote">
                        <div>
                            <span id="altimeter1"></span>
                            <p>Altitude</p>
                        </div>
                        <div>
                            <span id="heading1"></span>
                            <p>Heading</p>
                        </div>
                    </div>
                </div>
                <div class = "drone2">
                    <h3 class="droneheading">DISTANT DRONE</h3>
                    <div class="distant">
                        <div>
                            <span id="altimeter2"></span>
                            <p>Altitude</p>
                        </div>
                        <div>
                            <span id="heading2"></span>
                            <p>Heading</p>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>

        <!-- div Bottom Box-->
        <div class="bottom-box">
            <div class="speedtest">
                <div class="col-md-4" id="example1">
                <script>
                    $(document).ready(function () {
                        // Create and attach the first FlexGauge instance
                        var gauge1 = new FlexGauge({
                        appendTo: "#example1", // Use the correct ID of the container element
                        animateEasing: true,
                        //   elementId: 'example1_canvas', // Use the correct ID of the canvas element
                        elementWidth: 150,
                        elementHeight: 150,
                        arcSize: 65,
                        arcAngleStart: 1,
                        arcFillPercent: 0.80,
                        arcStrokeFg: 20,
                        arcStrokeBg: 10,
                        animateSpeed: 1,
                        styleArcFg: 'btn-danger',
                        styleSrc: 'background-color'
                        });
                    })
                </script>
                
                </div>
                <div class="col-md-4" id="example2"></div>

                <button type="">speed test</button>
            </div>
            
            <div class ="graph"></div>

            <div class="drone-controls">
                <div class="start-button">
                    <button type="button" class="btn btn-outline-success" onClick="connect()">Connect</button>
                </div><br>
                <form class="row g-3 align-items-center" action="" method="post" name='drone_sim'>
                    <div class="col-auto m-0" id="takeoff_form">
                        <label for="altitude" class="form-label mb-0">Altitude</label>
                        <input type="text" name="altitude" class="form-control" id="altitude" value="" required>
                        
                    </div>
                    <div class="col-auto mt-4" id="takeoff_btn">
                        <button class="btn btn-primary" type="submit" onClick="takeOff(event)">TAKE OFF!</button>
                    </div>
                </form>
                <br>
                <div>
                    <button type="button" class="btn btn-outline-danger " onClick="land()">LAND</button>&nbsp&nbsp&nbsp&nbsp
                    <button type="button" class="btn btn-success " onClick="RTL()">RTL</button>
                </div><br>

                <div class="yaw_moment">
                    <div class="row g-3 d-flex justify-content-right">
                        <div class="col-md-4 m-0">
                            <label for="yaw" class="form-label mb-0">Yaw</label>
                            <input type="text" name="yaw" class="form-control" id="yaw" value="" required>
                        </div>
                        <div class="col-auto mt-4">
                            <button class="btn btn-primary" type="submit" onClick="yaw(event)">Change Yaw</button>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>




        <script src="flight-indicators/jquery/jquery-3.7.1.js"></script>
        <script src="flight-indicators/js/jquery.flightindicators.js"></script>
        
        <script type="text/javascript">
            // For remote drone
            var heading1 = $.flightIndicator('#heading1','heading');
            heading1.setHeading(0);
            var altimeter1 = $.flightIndicator('#altimeter1', 'altimeter');
            var val = 50*3.28084;
            altimeter1.setAltitude(100);
            // For distant drone
            var heading2 = $.flightIndicator('#heading2','heading');
            heading2.setHeading(90);
            var altimeter2 = $.flightIndicator('#altimeter2', 'altimeter');
            var val = 50*3.28084;
            altimeter2.setAltitude();
        </script>
    </body>
</html></
